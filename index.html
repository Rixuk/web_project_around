<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página que nos permite ver lugares de Estados Unidos"
    />
    <meta name="keywords" content="locations, project" />
    <meta name="author" content="Rixuk" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">
          Around <span id="header__sup"><sup>The U.S.</sup></span>
        </h1>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__picture"></div>
          <div class="profile__info">
            <div class="profile__name-and-button">
              <h2 class="profile__name">Jacques Cousteau</h2>
              <button class="profile__button"></button>
            </div>
            <p class="profile__profession">Explorador</p>
          </div>
          <div class="profile__add">
            <button class="profile__add-button">+</button>
          </div>
        </section>
        <section class="elements">
          <div class="elements__card">
            <div class="elements__image1"></div>
            <div class="elements__info">
              <h2 class="elements__location">Valle de Yosemite</h2>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__card">
            <div class="elements__image2"></div>
            <div class="elements__info">
              <h2 class="elements__location">Lago Louise</h2>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__card">
            <div class="elements__image3"></div>
            <div class="elements__info">
              <h2 class="elements__location">Montañas Calvas</h2>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__card">
            <div class="elements__image4"></div>
            <div class="elements__info">
              <h2 class="elements__location">Latemar</h2>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__card">
            <div class="elements__image5"></div>
            <div class="elements__info">
              <h2 class="elements__location">Vanois National Park</h2>
              <button class="elements__like"></button>
            </div>
          </div>
          <div class="elements__card">
            <div class="elements__image6"></div>
            <div class="elements__info">
              <h2 class="elements__location">Lago di Braies</h2>
              <button class="elements__like"></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
      </footer>
    </div>
  </body>
</html>
