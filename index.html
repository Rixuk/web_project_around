<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Página que nos permite ver lugares de Estados Unidos"
    />
    <meta name="keywords" content="locations, project" />
    <meta name="author" content="Rixuk" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <h1 class="header__title">
          Around <span id="header__sup"><sup>The U.S.</sup></span>
        </h1>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__picture"></div>
          <div class="profile__info">
            <div class="profile__name-and-button">
              <h2 class="profile__name" id="profile__name">Jacques Cousteau</h2>
              <button class="profile__button"></button>
            </div>
            <p class="profile__profession" id="profile__profession">
              Explorador
            </p>
          </div>
          <div class="profile__add">
            <button class="profile__add-button">+</button>
          </div>
          <div class="popups" id="popup-profile">
            <div class="popup__overlay"></div>
            <div class="popup__window">
              <h2 class="popup__title popup__style">Editar perfil</h2>
              <form class="popup__form" novalidate>
                <fieldset class="popup__fieldset">
                  <input
                    type="text"
                    placeholder="Nombre"
                    class="popup__name popup__style form__inputs"
                    id="popup__name"
                    required
                    minlength="2"
                    maxlength="40"
                  />
                  <span
                    class="form__inputs-error_active"
                    id="popup__name-error"
                  ></span>
                  <input
                    type="text"
                    placeholder="Acerca de mí"
                    class="popup__aboutme popup__style form__inputs"
                    id="popup__job"
                    required
                    minlength="2"
                    maxlength="200"
                  />
                  <span
                    class="form__inputs-error_active"
                    id="popup__job-error"
                  ></span>
                  <button type="submit" class="popup__save popup__style">
                    Guardar
                  </button>
                </fieldset>
              </form>
              <button class="popups__close"></button>
            </div>
          </div>
          <div class="popups" id="popup-cards">
            <div class="popup__overlay"></div>
            <div class="popup__window">
              <h2 class="popup__title popup__style">Nuevo lugar</h2>
              <form class="popup__form" novalidate>
                <fieldset class="popup__fieldset">
                  <input
                    type="text"
                    placeholder="Título"
                    class="popup__name popup__style form__inputs"
                    id="new-cards__name"
                    required
                    minlength="2"
                    maxlength="30"
                  />
                  <span
                    class="form__inputs-error_active"
                    id="new-cards__name-error"
                  ></span>
                  <input
                    type="url"
                    placeholder="Enlace a la imagen"
                    class="popup__aboutme popup__style form__inputs"
                    id="new-cards__link"
                    required
                  />
                  <span
                    class="form__inputs-error_active"
                    id="new-cards__link-error"
                  ></span>
                  <button type="submit" class="popup__save popup__style">
                    Crear
                  </button>
                </fieldset>
              </form>
              <button class="popups__close"></button>
            </div>
          </div>
        </section>
        <!--Este es el contenedor donde se agregan todas las tarjetas creadas con "template", POR LO QUE ES IMPORTANTE TAMBIÉN TENERLO EN CUENTA-->
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <!--Cambio menor para poder tener una copia en este punto donde la página funciona bien.-->
        <p class="footer__copyright">&copy; 2024 Around The U.S. Original</p>
      </footer>
    </div>

    <!--Init templates zone-->
    <template id="elements__template">
      <div class="elements__card">
        <img class="elements__image" src="" alt="" />
        <img class="elements__trash" src="./images/Trash.png" alt="" />
        <div class="elements__info">
          <h2 class="elements__location"></h2>
          <button class="elements__like"></button>
        </div>
      </div>
    </template>

    <!--Popup windows zone-->
    <div class="popups" id="popup-image">
      <div class="popup__overlay"></div>
      <div id="popup-images__container">
        <img id="popup-images__image" src="" alt="" />
        <button class="popups__close"></button>
        <p id="popup-images__location"></p>
      </div>
    </div>

    <!--Finish templates zone-->
    <script src="./scripts/index.js"></script>
  </body>
</html>
